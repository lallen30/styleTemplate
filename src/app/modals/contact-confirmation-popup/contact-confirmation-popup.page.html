<ion-content>
  <ion-card class="ion-text-center">
    <ion-row>
      <ion-col size="12">
        <ion-icon size="large" name="checkmark-circle-outline"></ion-icon>
      </ion-col>
      <ion-col size="12">
        <p>Your Message Has Been Sent!!!</p>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="block" class="theme-fill-btn" (click)="dismiss()"
          >DONE</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
