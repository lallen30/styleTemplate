<ion-content>
  <ion-card class="ion-text-center">
    <ion-row>
      <ion-col size="12">
        <ion-icon size="large" name="help-circle-outline"></ion-icon>
      </ion-col>
      <ion-col size="12">
        <p>Get a Free <br />ZoomPay Card?</p>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" (click)="dismiss()"
          >NO</ion-button
        >
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block">YES</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
