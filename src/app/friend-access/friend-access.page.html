<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon size="large" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="main-container">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img class="logo" src="/assets/images/logo2.png" />
      </ion-col>
      <ion-col size="12">
        <h3>FRIEND ACCESS</h3>
        <p>Welcome to Zoom Pay Solutions!!!</p>
      </ion-col>
      <!-- <ion-col size="12" class="mt-20 mb-20">
        <ion-text (click)="accessModal()">Would you like a free Zoom Pay Solutions card?</ion-text>
      </ion-col> -->
      <ion-col size="12">
        <h3>Allow friend access?</h3>
      </ion-col>
      <ion-col size="12">
        <ion-button
          expand="block"
          class="theme-fill-btn mt-15"
          (click)="allowFriend('yes')"
          >YES</ion-button
        >
        <ion-button
          expand="block"
          class="theme-fill-btn mt-15"
          (click)="allowFriend('no')"
          >No</ion-button
        >
        <ion-button
          expand="block"
          class="theme-outline-btn mt-15 mb-15"
          (click)="allowFriend('skip')"
          >SKIP</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
