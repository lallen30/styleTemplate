<ion-content>
  <ion-grid>
    <ng-container *ngIf="stepone">
      <form [formGroup]="loginForm">
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-img class="logo" src="/assets/images/logo2.png"></ion-img>
          </ion-col>
          <ion-col size="12">
            <h3>FORGOT PASSWORD</h3>
            <p>Enter the email address associated with your account.</p>
          </ion-col>
          <ion-col size="12">
            <ion-item lines="none" class="item_field">
              <ion-icon slot="start" name="mail"></ion-icon>
              <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
            </ion-item>

          </ion-col>
          <ion-col size="12">
            <ion-button expand="block" (click)="SendEmailservice()" [disabled]="!loginForm.valid" fill="solid">SUBMIT
            </ion-button>
          </ion-col>
          <ion-col size="12">
            <p>
              <ion-text routerLink="/login">Back To Login</ion-text>
            </p>
          </ion-col>
        </ion-row>
      </form>
    </ng-container>
    <ng-container *ngIf="stepone1">
      <form [formGroup]="loginForm1">
        <ion-row>
          <ion-col size="12">
            <ion-img class="logo" src="/assets/images/logo2.png"></ion-img>
          </ion-col>
          <ion-col size="12">
            <h3>SPECIAL CODE</h3>
            <p>
              A special code has been sent to your email. Input the code below.
            </p>
          </ion-col>
          <ion-col size="12">
            <ion-item lines="none">
              <ion-label>Code:</ion-label>
              <ion-icon slot="start" name="lock-closed"></ion-icon>
              <ion-input type="text" formControlName="password"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-button expand="block" fill="solid" (click)="SendOtp()">SUBMIT</ion-button>
            <ion-button expand="block" fill="outline" (click)="SendEmailservice()">RESEND</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ng-container>
    <ng-container *ngIf="stepone2">
      <form [formGroup]="loginForm2">
        <ion-row>
          <ion-col size="12">
            <ion-img class="logo" src="/assets/images/logo2.png"></ion-img>
          </ion-col>
          <ion-col size="12">
            <h3>RESET PASSWORD</h3>
            <p>OTP is valid, enter and verify new password</p>
          </ion-col>
          <ion-col size="12">
            <ion-item lines="none">
              <ion-label>New Password</ion-label>
              <ion-icon slot="start" name="lock-closed"></ion-icon>

              <ion-input [type]="passwordType" formControlName="password"></ion-input>
              <ion-icon (click)="hideShowPassword()" slot="end" name="eye-off"></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item lines="none">
              <ion-label>Confirm Password</ion-label>
              <ion-icon slot="start" name="lock-closed"></ion-icon>
              <ion-input [type]="CpasswordType" formControlName="cpassword"></ion-input>
              <ion-icon slot="end" (click)="hideShowcPassword()" name="eye-off"></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-button expand="block" fill="solid" (click)="passwordsent()">SUBMIT</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ng-container>
  </ion-grid>
</ion-content>
