<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="signIn()">
    <ion-grid class="main-container">
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-img class="logo" src="/assets/images/logo2.png"></ion-img>
        </ion-col>
        <ion-col size="12">
          <h3 class="title">SIGN IN</h3>
          <p class="subtitle mb-20">
            Sign into your account here or create a new account to get started.
          </p>
        </ion-col>
        <ion-col size="12" class="mb-10">
          <p>Email</p>
          <ion-item lines="none" class="item_field">
            <ion-icon slot="start" name="mail"></ion-icon>
            <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <p>Password</p>
          <ion-item lines="none" class="item_field">
            <ion-icon slot="start" name="lock-closed"></ion-icon>
            <ion-input [type]="passwordType" formControlName="password" placeholder="********"></ion-input>
            <ion-icon slot="end" name="eye-off" (click)="hideShowPassword()">
            </ion-icon>
          </ion-item>
        </ion-col>
        <ion-col size="5">
          <p class="remember">
            <ion-checkbox [(ngModel)]="rememberCheck" [ngModelOptions]="{standalone: true}" slot="start" mode="md"
              color="primary">
            </ion-checkbox>
            <ion-label color="primary">Remember Me</ion-label>
          </p>
        </ion-col>
        <ion-col size="7">
          <ion-button routerLink="/forgotpassword">
            <ion-label>Forgot Password</ion-label>
          </ion-button>
        </ion-col>
        <ion-col size="12">
          <ion-button expand="block" class="theme-fill-btn" type="submit" [disabled]="!loginForm.valid">SIGN IN
          </ion-button>
        </ion-col>
        <ion-col size="12">
          <p class="mt-30">
            Don't have an account?
            <ion-text color="primary" routerLink="/register"> Sign up</ion-text>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
