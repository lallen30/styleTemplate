<ion-header>
  <ion-toolbar>
    <ion-icon
      slot="start"
      name="arrow-back-outline"
      (click)="back()"
    ></ion-icon>
    <ion-title>Update card</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="card_form" (ngSubmit)="update_card(card_form.value)">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="12">
          <div>
            <h2>Update Card Informations</h2>
            <section>
              <ion-label>Card Holder Name</ion-label>
              <ion-input type="text" formControlName="name"></ion-input>
            </section>
            <section>
              <ion-label>Card Number</ion-label>
              <ion-input
                type="text"
                formControlName="number"
                disabled="true"
              ></ion-input>
            </section>
            <div>
              <span>
                <section>
                  <ion-label>MM/YYYY</ion-label>
                  <ion-input
                    type="text"
                    [brmasker]="{mask:'00/0000', len:7}"
                    formControlName="expire_date"
                  ></ion-input>
                </section>
              </span>
              <span>
                <section>
                  <ion-label>CVV</ion-label>
                  <ion-input
                    type="text"
                    formControlName="cvc"
                    disabled="true"
                  ></ion-input>
                </section>
              </span>
            </div>
            <ion-button
              *ngIf="update_spinner == 'off'"
              type="submit"
              expand="block"
              [disabled]="!card_form.valid"
              >Update</ion-button
            >
            <ion-button *ngIf="update_spinner == 'on'" expand="block"
              ><ion-spinner></ion-spinner
            ></ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
