<ion-content>
  <ion-grid class="ion-margin">
    <ion-row>
      <ion-col
        size="12"
        class="ion-justify-content-center ion-align-items-center"
      >
        <ion-img class="logo" src="assets/images/logo2.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" routerLink="/register">
          Create Account
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          expand="block"
          fill="outline"
          class="mt-15"
          routerLink="/login"
        >
          Login
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
