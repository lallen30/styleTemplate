<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon size="large" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-grid class="main-container">
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-img class="logo" src="/assets/images/logo2.png"></ion-img>
        </ion-col>
        <ion-col size="12">
          <h3 class="ion-text-center">Add Zipcode</h3>
        </ion-col>
        <ion-col size="12">
          <ion-item fill="outline">
            <ion-label position="floating">Enter zipcode</ion-label>
            <ion-icon name="mail" size="large" slot="start"></ion-icon>
            <ion-input
              type="text"
              [(ngModel)]="zipcode"
              [ngModelOptions]="{standalone: true}"
              placeholder="Zipcode"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-button
            expand="block"
            (click)="save_zipcode()"
            >Done</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
