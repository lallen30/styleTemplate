<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon size="large" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Add Bank</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="card_form" (ngSubmit)="CreatePayment(card_form.value)">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <h2>Bank Information</h2>
        </ion-col>

        <ion-col size="12">
          <ion-item lines="none" class="item_field">
            <ion-label position="floating">Bank Account Holder Name</ion-label>
            <ion-input type="text" formControlName="account_holder_name"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-item lines="none" class="item_field">
            <ion-label position="floating">Routing number</ion-label>
            <ion-input type="number" formControlName="routing_number" [brmasker]="{mask:'000000000', len:9}">
            </ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-item lines="none" class="item_field">
            <ion-label position="floating">Account number</ion-label>
            <ion-input type="number" formControlName="account_number" [brmasker]="{mask:'00000000000000000', len:17}">
            </ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-button expand="block" type="submit" fill="solid" [disabled]="!card_form.valid">Continue
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
