<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon size="large" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>CONTACT SUPPORT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="contactForm" (ngSubmit)="submit(contactForm.value)">
      <ion-row>
        <ion-col size="12">
          <h1>Contact Customer Support</h1>
          <p>
            Let us know how we can help! Simply drop us a note and we will get
            back with you as soon as possible.
          </p>
        </ion-col>
        <ion-col size="12">
          <ion-item lines="none" class="item_field">
            <ion-label color="dark" position="floating">Full Name</ion-label>
            <ion-input color="dark" type="text" formControlName="name" placeholder="Full Name"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item lines="none" class="item_field">
            <ion-label color="dark" position="floating">ZP Cash Tag</ion-label>
            <ion-input color="dark" type="text" formControlName="zp_cashtag" placeholder="ZP Cash Tag"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item lines="none" class="item_field">
            <ion-label color="dark" position="floating">Email</ion-label>
            <ion-input color="dark" type="email" formControlName="email" placeholder="Email"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item lines="none" class="item_field">
            <ion-label color="dark" position="floating">Phone</ion-label>
            <ion-input color="dark" type="text" formControlName="phone" placeholder="Phone"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item lines="none" class="item_field">
            <ion-label color="dark" position="floating">Message</ion-label>
            <ion-textarea color="dark" formControlName="message" placeholder="Message"></ion-textarea>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-button type="submit" [disabled]="!contactForm.valid" expand="block">SEND
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
