<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon size="large" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-title>friend-access</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <form
    [formGroup]="signupStep3NameForm"
    (ngSubmit)="submit_step3(signupStep3NameForm.value)"
  >
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-img class="logo" src="/assets/images/logo2.png"></ion-img>
        </ion-col>
        <ion-col size="12">
          <h3>ENTER NAME</h3>
          <p>
            Welcome to Zoom Pay Solutions, enter your name below!
          </p>
        </ion-col>
        <ion-col size="12">
          <ion-item lines="none" fill="outline">
            <ion-icon slot="start" size="large" name="person"></ion-icon>
            <ion-label position="floating">First Name</ion-label>
            <ion-input
              type="text"
              placeholder="First Name"
              formControlName="first_name"
              fill="outline"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item lines="none" fill="outline">
            <ion-icon slot="start" size="large" name="person"></ion-icon>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input
              type="text"
              placeholder="Last Name"
              formControlName="last_name"
            ></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-button
            expand="block"
            type="submit"
            [disabled]="!signupStep3NameForm.valid"
            >NEXT</ion-button
          >
        </ion-col>

        <ion-col> </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
