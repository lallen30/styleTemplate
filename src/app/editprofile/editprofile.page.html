<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon size="large" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img *ngIf="!image_data" src="assets/images/profile-pic.svg" (click)="selectImage('userimage')">
  </ion-img>
  <ion-img *ngIf="image_data" [src]="image_data" (click)="selectImage('userimage')">
  </ion-img>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h2>Personal Information</h2>
        <form [formGroup]="editprofile" (ngSubmit)="submit(editprofile.value)">
          <ion-row>
            <ion-col size="12">
              <p>First Name</p>
              <ion-item lines="none" class="item_field">
                <ion-input color="dark" type="text" formControlName="first_name"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <p>Last Name</p>
              <ion-item lines="none" class="item_field">
                <ion-input color="dark" type="text" formControlName="last_name"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-button expand="block" fill="solid" type="submit" [disabled]="!editprofile.valid">Submit</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
