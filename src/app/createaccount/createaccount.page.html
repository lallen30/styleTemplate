<ion-header>
  <ion-toolbar>
    <ion-title>Create Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <span>
          <ion-img *ngIf="!image_data" src="assets/images/profile-pic.svg" (click)="selectImage('userimage')"></ion-img>
          <ion-img *ngIf="image_data" [src]="getImgContent()" (click)="selectImage('userimage')"></ion-img>
          Upload Profile photo
        </span>
      </ion-col>
      <form [formGroup]="createProfileForm" (ngSubmit)="submit(createProfileForm.value)">
        <ion-row>
          <h2>Personal Information</h2>
          <ion-col size="12">
            <p>First Name</p>
            <ion-item lines="none" class="item_field">
              <ion-input type="text" formControlName="first_name"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <p>Last Name</p>
            <ion-item lines="none" class="item_field">
              <ion-input type="text" formControlName="last_name"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <p>Phone</p>
            <ion-item lines="none" class="item_field">
              <ion-input type="text" formControlName="phone"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-col size="12">
          <h2>Locate your area for live event notifications</h2>
          <div #maaap id="maaap"></div>
          <ion-button expand="block" type="submit" [disabled]="!createProfileForm.valid">Submit</ion-button>
        </ion-col>
      </form>
    </ion-row>
  </ion-grid>
</ion-content>
