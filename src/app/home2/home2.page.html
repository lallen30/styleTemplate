<ion-header>
  <ion-toolbar>
    <ion-avatar slot="start">
      <img *ngIf="login_ready" src="{{loginInfo.user_avatar}}" alt="" />
      <ion-spinner *ngIf="!login_ready" style="margin: 12px"></ion-spinner>
    </ion-avatar>
    <ion-title>Wallet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card color="primary">
          <ion-card-header>
            <ion-card-title>
              <p>Wallet Balance</p>
              <img width="30" src="assets/theme-icon/wallet.svg" />
            </ion-card-title>
          </ion-card-header>
          <ion-card-content size="large">
            <p *ngIf="!ready">
              <ion-spinner name="dots"></ion-spinner>
            </p>
            <p *ngIf="ready">{{wallet_balance | currency}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" fill="solid" routerLink="/add-cash">
          <ion-icon slot="start" size="large" name="logo-usd"></ion-icon>
          ADD CASH
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" [disabled]="!cashoutAllow" fill="solid" routerLink="/cash-out">
          <ion-icon slot="start" size="large" name="logo-usd"></ion-icon>
          CASH OUT
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row> </ion-row>
  </ion-grid>
</ion-content>
